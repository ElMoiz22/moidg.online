<div id="header"></div>

<script>
fetch("/header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;

    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");
    const subMenuParents = document.querySelectorAll(".has-submenu > .nav-link");

    // Toggle menú principal
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
    });

    // Submenús en móviles: solo uno abierto a la vez
    subMenuParents.forEach(span => {
      span.addEventListener("click", function (e) {
        if (window.innerWidth <= 1200) {
          e.preventDefault(); // evita que haga scroll o busque un link
          const parentLi = this.parentElement;

          // Cierra otros submenús abiertos
          subMenuParents.forEach(other => {
            if (other !== this) {
              other.parentElement.classList.remove("open");
            }
          });

          // Alterna el submenú del click actual
          parentLi.classList.toggle("open");
        }
      });
    });

    // Cerrar menú en móvil al hacer click en enlaces normales del submenu
    document.querySelectorAll(".submenu a").forEach(link => {
      link.addEventListener("click", function () {
        if (window.innerWidth <= 1200) {
          hamburger.classList.remove("active");
          navMenu.classList.remove("active");

          // Cierra todos los submenús
          subMenuParents.forEach(span => span.parentElement.classList.remove("open"));
        }
      });
    });
  });
</script>

.galeria {
  display: flex; /* Utilizar flexbox para diseño flexible */

}

.imagen {
  flex: 1 1 calc(24% ); /* Establecer el tamaño base de las imágenes y permitir crecimiento flexible */
  max-width: calc(24% ); /* Ancho máximo de las imágenes */
  overflow: hidden; /* Ocultar el desbordamiento para animación de desplazamiento */
  position: relative; /* Establecer posición relativa para hijos absolutos */
}

.imagen img {
  width: 100%; /* Asegurar que las imágenes ocupen todo el espacio disponible */
  height: auto; /* Mantener la proporción de la imagen */
  transition: transform 0.3s ease; /* Agregar una transición suave al desplazamiento */
  border-radius: 15px;
}

.imagen img:hover {
  opacity: 0.7; /* Opacidad al 50% al pasar el mouse */
}

/* Media queries para pantallas más pequeñas */
