<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider de Imágenesaa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="slider">
    <img src="universal2.png" class="slide active" />
    <img src="naturista.png" class="slide" />
    <img src="estetica-emanuel.png" class="slide" />
    <!-- Agrega más imágenes si lo deseas -->
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 15000); // 15000 milisegundos = 15 segundos
  </script>

</body>
</html>
