<body>
	
<div id="header"></div>

<script>
fetch("/header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;

    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");
    const subMenuParents = document.querySelectorAll(".has-submenu > .nav-link");

    // Toggle menú principal
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
    });

    // Submenús en móviles: solo uno abierto a la vez
    subMenuParents.forEach(span => {
      span.addEventListener("click", function (e) {
        if (window.innerWidth <= 1200) {
          e.preventDefault(); // evita que haga scroll o busque un link
          const parentLi = this.parentElement;

          // Cierra otros submenús abiertos
          subMenuParents.forEach(other => {
            if (other !== this) {
              other.parentElement.classList.remove("open");
            }
          });

          // Alterna el submenú del click actual
          parentLi.classList.toggle("open");
        }
      });
    });

    // Cerrar menú en móvil al hacer click en enlaces normales del submenu
    document.querySelectorAll(".submenu a").forEach(link => {
      link.addEventListener("click", function () {
        if (window.innerWidth <= 1200) {
          hamburger.classList.remove("active");
          navMenu.classList.remove("active");

          // Cierra todos los submenús
          subMenuParents.forEach(span => span.parentElement.classList.remove("open"));
        }
      });
    });
  });
</script>

        <div class="gallery" id="gallery"></div>

<!-- Lightbox -->
<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
     background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; flex-direction:column;">
     <h2 style="font-family: azo-sans-web, sans-serif; color: #faf6ef;">Foto En Vista Previa de Baja Calidad</h2>
  <img id="lightbox-img" style="max-width:90%; max-height:80%; margin-bottom:10px;">
  <a id="lightbox-download" href="" download>
    <button style="padding:10px 20px; font-size:16px;">Descargar Imagen Full HD</button>
  </a>
  <button id="lightbox-close" style="margin-top:10px; padding:5px 10px; background-color: #009dd4;">Cerrar</button>
</div>

<script>
  const images = [];

  // Generar nombres desde foto (1).png hasta foto (59).png
  for (let i = 1; i <= 67; i++) {
    images.push(`foto (${i}).png`);
  }

  const gallery = document.getElementById("gallery");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const lightboxDownload = document.getElementById("lightbox-download");
  const lightboxClose = document.getElementById("lightbox-close");

  images.forEach(img => {
    const card = document.createElement("div");
    card.className = "card";

    const imageElement = document.createElement("img");
    imageElement.src = `j1sub15/thumbs/${img}`;  // Miniatura
    imageElement.alt = img;
    imageElement.loading = "lazy";
    imageElement.style.cursor = "pointer";

    // Al hacer click en la miniatura, abrir lightbox
    imageElement.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = `j1sub15/thumbs/${img}`;            // Imagen original
      lightboxDownload.href = `j1sub15/${img}`;      // Descarga solo en la vista previa
    });

    card.appendChild(imageElement);
    gallery.appendChild(card);
  });

  // Cerrar lightbox
  lightboxClose.addEventListener("click", () => {
    lightbox.style.display = "none";
    lightboxImg.src = "";  // limpiar
  });

  // También cerrar si hacen click fuera de la imagen
  lightbox.addEventListener("click", e => {
    if (e.target === lightbox) {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    }
  });
</script>
