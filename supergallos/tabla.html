  // Función para actualizar la tabla
function actualizarTabla() {
  const tabla = document.getElementById('tabla-posiciones').getElementsByTagName('tbody')[0];
  tabla.innerHTML = ''; // Limpiar tabla antes de agregar nuevas filas

  // Ordenar por puntos, luego diferencia de goles, luego goles a favor
  equipos.sort((a, b) => {
    const difA = a.golesAFavor - a.golesEnContra;
    const difB = b.golesAFavor - b.golesEnContra;

    return (
      b.puntos - a.puntos || 
      difB - difA ||
      b.golesAFavor - a.golesAFavor
    );
  });

  // Agregar filas a la tabla
  equipos.forEach((equipo, index) => {
    const fila = document.createElement('tr');

    fila.innerHTML = `
      <td><img src="${equipo.escudo}" alt="${equipo.nombre}" class="imgequip"></td>
      <td>${equipo.puntos}</td>
      <td>${equipo.jugados}</td>
      <td>${equipo.victorias}</td>
      <td>${equipo.empates}</td>
      <td>${equipo.derrotas}</td>
      <td>${equipo.golesAFavor}</td>
      <td>${equipo.golesEnContra}</td>
      <td>${equipo.golesAFavor - equipo.golesEnContra}</td> 
    `;

    tabla.appendChild(fila);
  });
}

// Renderizar las tarjetas de jornadas
function renderizarJornadas() {
  const contenedor1 = document.getElementById('calendario-jornadas');
  const contenedor2 = document.getElementById('calendario-jornadas2');

  contenedor2.innerHTML = '';

    const equipo2 = partido.local ? partido.rival : 'dsp';

    const escudo2 = obtenerEquipoPorNombre(equipo2)?.escudo || '';

    const marcador = partido.resultado
      ? `<div class="result">${partido.resultado.goles1} - ${partido.resultado.goles2}</div>`
      : `<div class="date">${partido.jornada}</div>
         <div class="date">${partido.fecha} - ${partido.hora} Hrs</div>
         <div class="date2">${partido.estadio}</div>`;

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${escudo1}" alt="${equipo1}" />
      <div class="info">${marcador}</div>
      <img src="${escudo2}" alt="${equipo2}" />
    `;

    // Mostrar en el primer div (jornadas 1–9) o segundo (10–18)
    if (index < 9) {
      contenedor1.appendChild(card);
    } else {
      contenedor2.appendChild(card);
    }
  });
}


// Actualizar resultado en calendario de dsp
function actualizarPartidoSanPedro(equipoA, equipoB, golesA, golesB) {
  calendarioSanPedro.forEach(partido => {
    const equipo1 = partido.local ? 'dsp' : partido.rival;
    const equipo2 = partido.local ? partido.rival : 'dsp';

    const mismoPartido =
      (equipo1 === equipoA && equipo2 === equipoB) ||
      (equipo1 === equipoB && equipo2 === equipoA);

    if (mismoPartido) {
      partido.resultado = {
        goles1: equipoA === equipo1 ? golesA : golesB,
        goles2: equipoA === equipo1 ? golesB : golesA
      };
    }
  });
}

// Función para agregar partido y actualizar tabla y calendario
function agregarPartido(nombreEquipo1, nombreEquipo2, golesEquipo1, golesEquipo2) {
  // Actualizar tabla de posiciones
  const equipo1 = obtenerEquipoPorNombre(nombreEquipo1);
  const equipo2 = obtenerEquipoPorNombre(nombreEquipo2);

  if (!equipo1 || !equipo2) {
    console.error("Uno o ambos equipos no existen en la lista.");
    return;
  }

  // Actualizar goles a favor y en contra
  equipo1.golesAFavor += golesEquipo1;
  equipo1.golesEnContra += golesEquipo2;
  equipo2.golesAFavor += golesEquipo2;
  equipo2.golesEnContra += golesEquipo1;

  // Partidos jugados
  equipo1.jugados++;
  equipo2.jugados++;

  // Victorias, derrotas, empates y puntos
  if (golesEquipo1 > golesEquipo2) {
    equipo1.victorias++;
    equipo2.derrotas++;
    equipo1.puntos += 3;
  } else if (golesEquipo2 > golesEquipo1) {
    equipo2.victorias++;
    equipo1.derrotas++;
    equipo2.puntos += 3;
  } else {
    equipo1.empates++;
    equipo2.empates++;
    equipo1.puntos++;
    equipo2.puntos++;
  }

  // Actualizar calendario con resultado
  actualizarPartidoSanPedro(nombreEquipo1, nombreEquipo2, golesEquipo1, golesEquipo2);

  // Refrescar tabla y calendario
  actualizarTabla();
  renderizarJornadas();
}

<script>
  let contenidoActivo = null; // Variable para rastrear el contenido visible

  function mostrarContenido(numero) {
    const contenido = document.getElementById('contenido' + numero);
    const boton = document.getElementById('boton' + numero);

    // Si ya está activo, ocultarlo y desactivar botón
    if (contenidoActivo === numero) {
      contenido.classList.remove('mostrar');
      boton.classList.remove('activo');
      contenidoActivo = null; // Nada activo
    } else {
      // Ocultar ambos contenidos
      document.getElementById('contenido1').classList.remove('mostrar');
      document.getElementById('contenido2').classList.remove('mostrar');

      // Desactivar ambos botones
      document.getElementById('boton1').classList.remove('activo');
      document.getElementById('boton2').classList.remove('activo');

      // Mostrar el contenido y activar botón
      contenido.classList.add('mostrar');
      boton.classList.add('activo');
      contenidoActivo = numero; // Guardar como activo
    }
  }

  document.addEventListener("DOMContentLoaded", function() {
    mostrarContenido(1); // Mostrar la pestaña 1 por defecto
  });
</script>
