<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fotos Gallitos sub-13</title>
<link rel="stylesheet" href="pagesstyles.css" />	
<link rel="stylesheet" href="../headerstyles.css" />	
<link rel="stylesheet" href="galeria.css" />	
<link rel="stylesheet" href="https://use.typekit.net/juf6vww.css">
</head>
<body>
	
<div id="header"></div>

<script>
  fetch("../header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;

      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      const subMenuParents = document.querySelectorAll(".has-submenu");

      hamburger.addEventListener("click", function () {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      });

      subMenuParents.forEach(item => {
        item.addEventListener("click", function (e) {
          if (window.innerWidth <= 1200) {
            e.preventDefault();
            this.classList.toggle("open");
          }
        });
      });

      document.querySelectorAll(".nav-link").forEach(link => {
        link.addEventListener("click", function () {
          if (window.innerWidth <= 1200) {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
          }
        });
      });
    });
</script>

	    <!-- desde aqui agrega el contenido -->

        <div class="gallery" id="gallery"></div>

<!-- Lightbox -->
<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
     background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; flex-direction:column;">
     <h2 style="font-family: azo-sans-web, sans-serif; color: #faf6ef;">Foto En Vista Previa de Baja Calidad</h2>
  <img id="lightbox-img" style="max-width:90%; max-height:80%; margin-bottom:10px;">
  <a id="lightbox-download" href="" download>
    <button style="padding:10px 20px; font-size:16px;">Descargar Imagen Full HD</button>
  </a>
  <button id="lightbox-close" style="margin-top:10px; padding:5px 10px; background-color: #009dd4;">Cerrar</button>
</div>

<script>
  const images = [];

  // Generar nombres desde foto (1).png hasta foto (59).png
  for (let i = 1; i <= 59; i++) {
    images.push(`foto (${i}).png`);
  }

  const gallery = document.getElementById("gallery");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const lightboxDownload = document.getElementById("lightbox-download");
  const lightboxClose = document.getElementById("lightbox-close");

  images.forEach(img => {
    const card = document.createElement("div");
    card.className = "card";

    const imageElement = document.createElement("img");
    imageElement.src = `sub13/thumbs/${img}`;  // Miniatura
    imageElement.alt = img;
    imageElement.loading = "lazy";
    imageElement.style.cursor = "pointer";

    // Al hacer click en la miniatura, abrir lightbox
    imageElement.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = `sub13/thumbs/${img}`;            // Imagen original
      lightboxDownload.href = `sub13/${img}`;      // Descarga solo en la vista previa
    });

    card.appendChild(imageElement);
    gallery.appendChild(card);
  });

  // Cerrar lightbox
  lightboxClose.addEventListener("click", () => {
    lightbox.style.display = "none";
    lightboxImg.src = "";  // limpiar
  });

  // TambiÃ©n cerrar si hacen click fuera de la imagen
  lightbox.addEventListener("click", e => {
    if (e.target === lightbox) {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    }
  });
</script>
