<style>
  /* Contenedor general en cuadrícula */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(225px, 1fr));
    gap: 15px;
    padding: 10px;
  }

  /* Contenedor individual */
  .contenedor {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  /* El enlace ocupa todo el contenedor */
  .contenedor a {
    display: block;
    text-decoration: none;
    color: inherit;
  }

  /* Imagen dentro del enlace */
  .contenedor img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    display: block;
    transition: transform 0.4s ease;
  }

  /* Texto centrado encima de la imagen */
  .texto {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgb(0, 132, 172);
    font-size: 1.8rem;
    font-weight: bold;
    text-align: center;
    pointer-events: none;
  }

  /* Efectos al pasar el mouse */
  .contenedor:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }

  .contenedor:hover img {
    transform: scale(1.1);
  }
</style>

<body>
	
<div id="header"></div>

<script>
fetch("/header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;

    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");
    const subMenuParents = document.querySelectorAll(".has-submenu > .nav-link");

    // Toggle menú principal
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
    });

    // Submenús en móviles: solo uno abierto a la vez
    subMenuParents.forEach(span => {
      span.addEventListener("click", function (e) {
        if (window.innerWidth <= 1200) {
          e.preventDefault(); // evita que haga scroll o busque un link
          const parentLi = this.parentElement;

          // Cierra otros submenús abiertos
          subMenuParents.forEach(other => {
            if (other !== this) {
              other.parentElement.classList.remove("open");
            }
          });

          // Alterna el submenú del click actual
          parentLi.classList.toggle("open");
        }
      });
    });

    // Cerrar menú en móvil al hacer click en enlaces normales del submenu
    document.querySelectorAll(".submenu a").forEach(link => {
      link.addEventListener("click", function () {
        if (window.innerWidth <= 1200) {
          hamburger.classList.remove("active");
          navMenu.classList.remove("active");

          // Cierra todos los submenús
          subMenuParents.forEach(span => span.parentElement.classList.remove("open"));
        }
      });
    });
  });
</script>
