<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fotos Gallitos sub-13</title>
<link rel="stylesheet" href="pagesstyles.css" />	
<link rel="stylesheet" href="../headerstyles.css" />	
<link rel="stylesheet" href="https://use.typekit.net/juf6vww.css">
</head>
<style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 5px;
      margin: 10px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .card button {
      padding: 10px;
      background: #005983;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s;
      width: 100%;
    }
    .card button:hover {
      background: #004261;
    }
  </style>
<body>
	
<div id="header"></div>

<script>
  fetch("../header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;

      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      const subMenuParents = document.querySelectorAll(".has-submenu");

      hamburger.addEventListener("click", function () {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      });

      subMenuParents.forEach(item => {
        item.addEventListener("click", function (e) {
          if (window.innerWidth <= 1200) {
            e.preventDefault();
            this.classList.toggle("open");
          }
        });
      });

      document.querySelectorAll(".nav-link").forEach(link => {
        link.addEventListener("click", function () {
          if (window.innerWidth <= 1200) {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
          }
        });
      });
    });
</script>

	    <!-- desde aqui agrega el contenido -->

        <div class="gallery" id="gallery"></div>

 <script>
    const images = [];

    // Generar nombres desde foto (1).png hasta foto (59).png
    for (let i = 1; i <= 59; i++) {
      images.push(`foto (${i}).png`);
    }

    const gallery = document.getElementById("gallery");

    images.forEach(img => {
      const card = document.createElement("div");
      card.className = "card";

      const imageElement = document.createElement("img");
      imageElement.src = `sub15/${img}`;
      imageElement.alt = img;

      const downloadBtn = document.createElement("a");
      downloadBtn.href = `sub15/${img}`;
      downloadBtn.download = img;
      downloadBtn.innerHTML = "<button>Descargar Imagen</button>";

      card.appendChild(imageElement);
      card.appendChild(downloadBtn);
      gallery.appendChild(card);
    });
  </script>
  
  
<script src="script.js"></script>
<script src="../footer.js"></script>

<div id="footer"></div>

<script>
  fetch("../footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>


	</body>
</html>
