<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider de Imágenesaa</title>
 <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: transparent;
	  overflow: auto
  }

  .slider {
    position: relative;
    width: 100%;
    height: 100%; /* Usa toda la altura visible del navegador */
    overflow: hidden;
  }

  .slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    object-fit: cover; /* Asegura que la imagen cubra todo el espacio */
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .slide.active {
    opacity: 1;
    z-index: 1;
  }

  /* Responsivo extra: imágenes ajustadas en dispositivos pequeños */
  @media (max-width: 768px) {
    .slider {
      height: 100%;
    }

    .slide {
      object-fit: cover;
    }
  }
</style>

</head>
<body>

  <div class="slider">
    <img src="universal2.png" class="slide active" />
    <img src="naturista.png" class="slide" />
    <img src="estetica-emanuel.png" class="slide" />
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 15000); // 15000 milisegundos = 15 segundos
  </script>

</body>
</html>
