  <style>
    :root{
      --crema: #faf7f2;
      --dorado: #c9a24d;
      --dorado-suave: #e6d8b5;
      --texto: #3b3b3b;
    }

    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body{
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--crema);
      color: var(--texto);
      line-height: 1.6;
    }

    /* ===== PORTADA ===== */
    .hero{
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      padding: 1px 0;
    }

    .hero img{
      width: 100%;
      height: 100%;
      object-fit: cover; /* PC: se recorta para verse horizontal */
    }

      @media (min-width: 1200px){
      .hero img{
      width: 100%;
      height: 400%;
      object-fit: cover; /* PC: se recorta para verse horizontal */
    }
    }

    .hero::after{
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.05));
    }

    .hero-text{
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      z-index: 2;
      padding: 0 1rem;
    }

    .hero-text h1{
      font-size: 1.8rem;
      letter-spacing: 2px;
      font-weight: 500;
    }

    .hero-text span{
      display: block;
      margin-top: .5rem;
      font-size: .9rem;
      opacity: .9;
    }

    /* ===== GALERÍA ===== */
    .galeria{
      max-width: 1200px;
      margin: 2.5rem auto;
      padding: 0 1rem 3rem;
    }

    .galeria h2{
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 500;
      letter-spacing: 1.5px;
      color: var(--dorado);
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* móvil primero */
      gap: .8rem;
    }

    .grid img{
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 4px;
      object-fit: cover;
      transition: transform .4s ease, box-shadow .4s ease;
    }

    .grid img:hover{
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
    }

    /* ===== TABLET ===== */
    @media (min-width: 600px){
      .grid{
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* ===== ESCRITORIO ===== */
    @media (min-width: 992px){
      .hero{
        height: 60vh;
      }

      .hero-text h1{
        font-size: 2.4rem;
      }

      .grid{
        grid-template-columns: repeat(4, 1fr);
      }
    }

    footer{
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: .85rem;
      color: #777;
    }

    footer span{
      color: var(--dorado);
    }
  </style>

  <div id="header"></div>

<script>
fetch("/header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;

    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");
    const subMenuParents = document.querySelectorAll(".has-submenu > .nav-link");

    // Toggle menú principal
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
    });

    // Submenús en móviles: solo uno abierto a la vez
    subMenuParents.forEach(span => {
      span.addEventListener("click", function (e) {
        if (window.innerWidth <= 1200) {
          e.preventDefault(); // evita que haga scroll o busque un link
          const parentLi = this.parentElement;

          // Cierra otros submenús abiertos
          subMenuParents.forEach(other => {
            if (other !== this) {
              other.parentElement.classList.remove("open");
            }
          });

          // Alterna el submenú del click actual
          parentLi.classList.toggle("open");
        }
      });
    });

    // Cerrar menú en móvil al hacer click en enlaces normales del submenu
    document.querySelectorAll(".submenu a").forEach(link => {
      link.addEventListener("click", function () {
        if (window.innerWidth <= 1200) {
          hamburger.classList.remove("active");
          navMenu.classList.remove("active");

          // Cierra todos los submenús
          subMenuParents.forEach(span => span.parentElement.classList.remove("open"));
        }
      });
    });
  });
</script>
