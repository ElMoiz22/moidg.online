<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moi Agency - 404</title>
<link rel="stylesheet" href="pagesstyles.css" />	
<link rel="stylesheet" href="headerstyles.css" />	
<link rel="stylesheet" href="https://use.typekit.net/juf6vww.css">
</head>
<body>
	
<div id="header"></div>

<script>
fetch("header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;

    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");
    const subMenuParents = document.querySelectorAll(".has-submenu > .nav-link");

    // Toggle menú principal
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
    });

    // Submenús en móviles: solo uno abierto a la vez
    subMenuParents.forEach(span => {
      span.addEventListener("click", function (e) {
        if (window.innerWidth <= 1200) {
          e.preventDefault(); // evita que haga scroll o busque un link
          const parentLi = this.parentElement;

          // Cierra otros submenús abiertos
          subMenuParents.forEach(other => {
            if (other !== this) {
              other.parentElement.classList.remove("open");
            }
          });

          // Alterna el submenú del click actual
          parentLi.classList.toggle("open");
        }
      });
    });

    // Cerrar menú en móvil al hacer click en enlaces normales del submenu
    document.querySelectorAll(".submenu a").forEach(link => {
      link.addEventListener("click", function () {
        if (window.innerWidth <= 1200) {
          hamburger.classList.remove("active");
          navMenu.classList.remove("active");

          // Cierra todos los submenús
          subMenuParents.forEach(span => span.parentElement.classList.remove("open"));
        }
      });
    });
  });
</script>
